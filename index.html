<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Spotifetch</title>
</head>
<body onload="onPageLoad()">
   
<div class="login-contain">

    <div class="welcome">
        <h1>Spotifetch</h1>
        Authorize to fetch your Spotify account details
    </div>
    <div class="button-log">
        <button id="do-it" class="login-btn" onclick="authorize()">Authorize</button>
    </div>
</div>




<div class="everything">
    <!--Left Column that displays Song and Artists-->
    <div id="cover" class="cover">
        <div class="toggle">
            <div class="singles">
                <button id="singles-btn" class="singles-btn" onclick="getSongs()">Top Songs</button>
            </div>
            <div class="artists">
                <button id="artists-btn" class="artists-btn" onclick="getArtists()">Top Artists</button>
            </div>
            <div id="API" class="API">
                <div class="list">
                    <ol id="list" class="results">

                    </ol>
                </div>
            </div>
        </div>
    </div>



</div>

        
    
    
    

  
    <script src="main.js"></script>
</body>
</html>
